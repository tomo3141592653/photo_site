<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - tomoπgraphy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            text-decoration: none;
        }

        .pixel-bird {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            clip-path: polygon(0 50%, 20% 0, 60% 0, 80% 20%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0 80%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .about-hero {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #88ff00, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 40px;
            white-space: nowrap;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #00ff88, #88ff00, #ffff00);
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #00ff88, #88ff00);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .profile-info {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ffffff;
        }

        .social-links {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            grid-column: 1 / -1;
            text-align: center;
        }

        .social-links h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .social-item {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .social-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        .social-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .social-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .social-handle {
            font-size: 1rem;
            color: #cccccc;
        }

        .floating-polyhedron {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #00ff88, #88ff00, #ffff00);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: floatRotate 6s ease-in-out infinite;
            opacity: 0.3;
            z-index: 100;
        }

        @keyframes floatRotate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .floating-polyhedron2 {
            position: fixed;
            bottom: 30%;
            left: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #88ff00, #ffff00);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            animation: floatRotate2 8s ease-in-out infinite;
            opacity: 0.2;
            z-index: 100;
        }

        @keyframes floatRotate2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .pixel-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #00ff88 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #88ff00 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #ffff00 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #ff8800 2px, transparent 2px);
            background-size: 40px 40px;
            animation: pixelMove 10s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pixelMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .about-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .profile-card {
                padding: 30px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
            
            .floating-polyhedron,
            .floating-polyhedron2 {
                display: none;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-pattern"></div>
    <div class="floating-polyhedron"></div>
    <div class="floating-polyhedron2"></div>

    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="pixel-bird"></div>
                tomoπgraphy
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#gallery">Gallery</a>
            </nav>

    <main class="main-content">
        <section class="about-hero">

        </section>

        <div class="about-content">
            <div class="profile-card">

                    <div class="card-icon"></div>

                </h2>

            </div>


            <div class="social-links">
                <h3>Connect with me</h3>

                    <a href="https://instagram.com/tomo3141592653" target="_blank" class="social-item">

                    <a href="https://sites.google.com/site/hiratatomogi/" target="_blank" class="social-item">
                        <div class="social-icon">🌐</div>

                    <a href="https://github.com/tomo3141592653/tomopigraphy/" target="_blank" class="social-item">

            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            text-decoration: none;
        }

        .pixel-bird {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            clip-path: polygon(0 50%, 20% 0, 60% 0, 80% 20%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0 80%);
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pixel-bird:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
        }

        /* ランダム表示セクション */
        .random-section {
            display: block;
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
        }

        .random-section.hidden {
            display: none;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #88ff00, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
        }

        .random-display {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .random-image-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .random-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .random-image:hover {
            transform: scale(1.02);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .random-controls {
            margin: 30px 0;
        }

        .next-btn {
            background: linear-gradient(45deg, #00ff88, #88ff00);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .next-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .random-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .random-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .random-meta {
            color: #cccccc;
            font-size: 16px;
        }

        /* ギャラリーセクション */
        .gallery-section {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-section.active {
            display: block;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #88ff00, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .view-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .view-toggle:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .view-toggle.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            color: #00ff88;
        }

        .year-section {
            margin-bottom: 60px;
        }

        .year-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00ff88;
            text-align: center;
            position: relative;
        }

        .year-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #00ff88, #88ff00);
            border-radius: 2px;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .thumbnails-grid.compact {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
        }

        .thumbnail-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-card.compact {
            padding: 8px;
            border-radius: 8px;
            min-height: 200px;
        }

        .thumbnail-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .thumbnail-card.compact:hover {
            transform: translateY(-5px);
        }

        .thumbnail-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            flex: 1;
        }

        .thumbnail-image.compact {
            max-height: 200px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .thumbnail-card:hover .thumbnail-image {
            transform: scale(1.05);
        }

        .thumbnail-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .thumbnail-title.compact {
            font-size: 12px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .thumbnail-meta {
            font-size: 14px;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thumbnail-meta.compact {
            font-size: 10px;
            flex-direction: column;
            gap: 2px;
            align-items: flex-start;
        }

        .thumbnail-date {
            background: rgba(0, 255, 136, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .thumbnail-date.compact {
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 8px;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .modal-meta {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #00ff88;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .modal-nav:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-prev {
            left: -70px;
        }

        .modal-next {
            right: -70px;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .year-title {
                font-size: 2rem;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            .thumbnails-grid {
                grid-template-columns: 1fr;
            }
            
            .thumbnails-grid.compact {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .modal-nav {
                display: none;
            }
            
            .random-title {
                font-size: 20px;
            }
        }

        .pixel-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #00ff88 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #88ff00 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #ffff00 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #ff8800 2px, transparent 2px);
            background-size: 40px 40px;
            animation: pixelMove 10s linear infinite;
            pointer-events: none;
        }

        @keyframes pixelMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="about.html" class="logo">
                <div class="pixel-bird"></div>
                tomoπxel
            </a>
            <nav class="nav-links">
                <a href="#" class="nav-link active" data-view="random">Home</a>
                <a href="#" class="nav-link" data-view="gallery">Gallery</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- ランダム表示セクション -->
        <section class="random-section" id="randomSection">
            <h1 class="hero-title">tomo3141592653</h1>
            <p class="hero-subtitle">平田朋義</p>
            
            <div class="random-display">
                <div class="random-image-container">
                    <img class="random-image" id="randomImage" src="">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                
                <div class="random-controls">
                    <button class="next-btn" id="nextRandomBtn">next</button>
                </div>
                
                <div class="random-info">
                    <div class="random-title" id="randomTitle">loading...</div>
                    <div class="random-meta" id="randomMeta"></div>
                </div>
            </div>
        </section>

        <!-- ギャラリーセクション -->
        <section class="gallery-section" id="gallerySection">
            <div class="gallery-header">
                <div class="gallery-controls">
                    <button class="view-toggle active" id="normalView">normal</button>
                    <button class="view-toggle" id="compactView">compact</button>
                </div>
            </div>
            <div id="galleryContent">
                <!-- Gallery content will be loaded here -->
            </div>
        </section>
    </main>

    <!-- モーダル -->
    <div class="modal" id="artModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <button class="modal-nav modal-prev" id="modalPrev">‹</button>
            <button class="modal-nav modal-next" id="modalNext">›</button>
            <img class="modal-image" id="modalImage" src="">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-meta" id="modalMeta"></div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomoœÄgraphy - Upload Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        .upload-container {
            background: rgba(0, 255, 65, 0.1);
            border: 2px dashed #00ff41;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff41, #0066cc, #00ff41);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-container.dragover {
            border-color: #0066cc;
            background: rgba(0, 102, 204, 0.2);
            transform: scale(1.02);
        }

        .upload-container.dragover::before {
            opacity: 0.3;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .file-input {
            display: none;
        }

        .browse-button {
            background: linear-gradient(45deg, #00ff41, #0066cc);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .browse-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .file-list {
            margin-top: 30px;
            text-align: left;
        }

        .file-item {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .file-status {
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-ready {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }

        .status-uploading {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }

        .status-success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .status-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #00ff41;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-all-button {
            background: linear-gradient(45deg, #00ff41, #0066cc);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .upload-all-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .upload-all-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log-container {
            margin-top: 30px;
            max-width: 600px;
            width: 100%;
        }

        .log-area {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.success {
            color: #00ff00;
        }

        .log-entry.error {
            color: #ff0000;
        }

        .log-entry.info {
            color: #00ff41;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tomoœÄgraphy</h1>
        <p>Drag & Drop Upload Tool</p>
    </div>

    <div class="upload-container" id="uploadContainer">
        <div class="upload-icon">üì∏</div>
        <div class="upload-text">
            <strong>ÁîªÂÉè„Çí„Åì„Åì„Å´„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</strong><br>
            „Åæ„Åü„ÅØ‰∏ã„ÅÆ„Éú„Çø„É≥„Åß„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
        </div>
        <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        <button class="browse-button" onclick="document.getElementById('fileInput').click()">
            „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
        </button>
    </div>

    <div class="file-list" id="fileList"></div>

    <button class="upload-all-button" id="uploadAllButton" onclick="uploadAll()">
        üöÄ „Åô„Åπ„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ & „Éá„Éó„É≠„Ç§
    </button>

    <div class="log-container">
        <div class="log-area" id="logArea"></div>
    </div>

    <script>
        let selectedFiles = [];
        let isUploading = false;

        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadAllButton = document.getElementById('uploadAllButton');
        const logArea = document.getElementById('logArea');

        // Drag and drop events
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('dragover');
        });

        uploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragover');
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addFiles(files);
        });

        function addFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            imageFiles.forEach(file => {
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push({
                        file: file,
                        id: Date.now() + Math.random(),
                        status: 'ready'
                    });
                }
            });

            updateFileList();
            updateUploadButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            selectedFiles.forEach((fileObj, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${fileObj.file.name}</div>
                        <div class="file-size">${formatFileSize(fileObj.file.size)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${fileObj.id}"></div>
                        </div>
                    </div>
                    <div class="file-status status-${fileObj.status}" id="status-${fileObj.id}">
                        ${getStatusText(fileObj.status)}
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function updateUploadButton() {
            if (selectedFiles.length > 0 && !isUploading) {
                uploadAllButton.style.display = 'block';
                uploadAllButton.disabled = false;
            } else {
                uploadAllButton.disabled = isUploading;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getStatusText(status) {
            switch(status) {
                case 'ready': return 'Ê∫ñÂÇôÂÆå‰∫Ü';
                case 'uploading': return '„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠';
                case 'success': return 'ÂÆå‰∫Ü';
                case 'error': return '„Ç®„É©„Éº';
                default: return '‰∏çÊòé';
            }
        }

        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function uploadAll() {
            if (isUploading || selectedFiles.length === 0) return;
            
            isUploading = true;
            updateUploadButton();
            
            addLog('„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñãÂßã', 'info');
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const fileObj = selectedFiles[i];
                await uploadFile(fileObj);
            }
            
            // „Åô„Åπ„Å¶„ÅÆ„Éï„Ç°„Ç§„É´„Åå„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫ÜÂæå„ÄÅgit commit & push
            const successCount = selectedFiles.filter(f => f.status === 'success').length;
            if (successCount > 0) {
                addLog('Git commit & push „ÇíÂÆüË°å‰∏≠...', 'info');
                await commitAndPush(successCount);
            }
            
            isUploading = false;
            updateUploadButton();
            addLog('„Åô„Åπ„Å¶„ÅÆÂá¶ÁêÜ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü', 'success');
        }

        async function uploadFile(fileObj) {
            fileObj.status = 'uploading';
            updateFileStatus(fileObj);
            addLog(`${fileObj.file.name} „Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...`, 'info');

            const formData = new FormData();
            formData.append('image', fileObj.file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        updateProgress(fileObj.id, percentCompleted);
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    fileObj.status = 'success';
                    updateProgress(fileObj.id, 100);
                    addLog(`${fileObj.file.name} „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü`, 'success');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                fileObj.status = 'error';
                addLog(`${fileObj.file.name} „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${error.message}`, 'error');
            }

            updateFileStatus(fileObj);
        }

        async function commitAndPush(fileCount) {
            try {
                const response = await fetch('/api/commit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fileCount })
                });

                if (response.ok) {
                    const result = await response.json();
                    addLog('Git commit & push ÂÆå‰∫Ü', 'success');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                addLog(`Git commit & push „Ç®„É©„Éº: ${error.message}`, 'error');
            }
        }

        function updateFileStatus(fileObj) {
            const statusElement = document.getElementById(`status-${fileObj.id}`);
            if (statusElement) {
                statusElement.className = `file-status status-${fileObj.status}`;
                statusElement.textContent = getStatusText(fileObj.status);
            }
        }

        function updateProgress(fileId, percent) {
            const progressElement = document.getElementById(`progress-${fileId}`);
            if (progressElement) {
                progressElement.style.width = `${percent}%`;
            }
        }

        // Initialize log
        addLog('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÉÑ„Éº„É´„ÅåÊ∫ñÂÇô„Åß„Åç„Åæ„Åó„Åü', 'info');
    </script>
</body>
</html>
